version: 2.1
orbs: 
  sonarqube: psl/sonarscanner@0.0.4
jobs:
  sonarscanner:
    docker:
      - image: cimg/python:3.10.6
    working_directory: ~/workspace/circleci
    steps:
     - checkout
     - run: 
        name: Install Sonarqube sonarscanner
        command: |
          export SONAR_SCANNER_VERSION=4.7.0.2747
          export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
          curl --create-dirs -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip          
          unzip -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
          export PATH=$SONAR_SCANNER_HOME/bin:$PATH
          export SONAR_SCANNER_OPTS="-server"
          sonar-scanner -v         
          which sonar-scanner  
     - run: 
         pip install -U pytest pytest-cov
         pip install unittest-xml-reporting
     - run:         
         python -m unittest tests/test_calc.py -v
#      - run:         
#          python unittest --failfast tests/test_calc.py -v          
     - run:
         python -m xmlrunner -o ~/workspace/circleci
         ls -lart
         pwd
#         python -m xmlrunner discover -t ~/mycode/tests -o /tmp/build/junit-reports
#         python -m pytest --cov-branch=main --cov=python-mini-projects --cov-config=.coveragerc --cov-report=xml --cov=src .
     - run:          
          pwd
          ls -alrt         
     - store_test_results:
          name: store results to coverage.xml
          path: ~/workspace/circleci/
     - run:          
          pwd
          ls -lart
     - run:
        name: Execute Sonarqube sonarscanner
        command: |
          /home/circleci/.sonar/sonar-scanner-4.7.0.2747-linux/bin/sonar-scanner \
          -Dsonar.login=sqp_23ae203652826ab23b1110b6c4af5bda3ac45429  \
          -Dsonar.projectKey=python-mini-project-using-sonarqube-with-unittest \
          -Dsonar.sources=. \
          -Dsonar.host.url=http://52.208.63.176:9000  \
          -Dsonar.python.coverage.reportPaths=coverage.xml
workflows:
  version: 2
  sonarqube:
    jobs:
      - sonarscanner
